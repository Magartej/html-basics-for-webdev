<!-- This is Text Formatting Tags -->

<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Text Formatting Tags</title>
</head>
<body>
    <h1>This is a heading</h1>
    <h2>This is a heading</h2>
    <h3>This is a heading</h3>
    <h4>This is a heading</h4>
    <h5>This is a heading</h5>
    <h6>This is a heading</h6>
    <p>This is a paragraph.</p>
    <b>This is bold</br>
    <!-- or -->
     <strong>This is also bold</strong>
    <br>
    <i>This is italic</i><br>
    <!-- or -->
    <em>This is also italic</em>
    <br>
    <u>This is underlined</u><br>
    <q>This is quation</q>
    <hr>This is horizontal rule</hr>
</body>
</html>

<!-- 
TEXT FORMATTING TAGS

<h1>, <h2>, <h3>, <h4>, <h5>, <h6>: Headings tags where <h1> is the main heading whereas <h6> is the smallest heading.

<p>: Paragraph.

<br>: Line break.

<strong>,<b>: Strong emphasis bold.

<em>,<i>: Emphasis (typically italic).
    
<hr>: Horizontal rule.
-->
