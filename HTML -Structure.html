<!-- This is a basic HTML document structure: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Strucrure</title>
  </title>
  <body></body>
</html>

<!-- 
DODUMENT STRUCTURE TAGS

<!DOCTYPE html>: Tag specifies that the document.
<html lang="en">: Tag defines the document to be in English.
<html>: Encloses the entire HTML document.
<head>: Contains meta-information and links to scripts and stylesheets.
<body>: Contains the content of the web page.

METADATA TAGS
<title>: Sets the title of the web page.
<meta>: Provides metadata such as character set, author, and viewport settings.
<link>: Links external resources like stylesheets.

-->
