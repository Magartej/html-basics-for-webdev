<!-- Semantic tags is important for SEO and accessibility -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
  </head>
  <body>
    <img
      src="assets/semantic-tags.png"
      alt="Semantic Tags Image"
      style="width: 400px; height: 300px"
    />

    <h1><b>Non-Semantic Element</b></h1>
    <div class="header">This is non-sementic element</div>

    <h1><b>Semantic Element</b></h1>
    <header>
      <nav>
        <h3>Header</h3>
        <p>This is header</p>
      </nav>
    </header>

    <h3>Main</h3>
    <main>
      <p>This is main content</p>
      <section>
        <p>About Us</p>
      </section>
      <article>
        <p>How to Learn HTML</p>
        <p>This guide will help you get started with HTML...</p>
      </article>
    </main>

    <h3>Footer</h3>
    <footer>This is footer</footer>
  </body>
</html>

<!-- 
Here non-sementic elements used as a generic container for grouping HTML elements also it does not describe its content.
Where as sementic element clearly describe their meaning both to the browser and the developer.

<header>: Header section.
    Represents introductory content or navigation links for a page or section.

<main>: Main content.
    It is the primary content of the document, excluding headers, footers, and sidebars.
    There should be only one <main> element per page.

<nav>: Navigation.
    It is used for navigation links, typically a menu or a list of links to other pages or sections.

<footer>: Footer section.
    Represents the footer of a page or section, typically containing copyright information, links, or contact details.

<article>: Article.
    It is meant to be shared or reused independently (e.g., blog post, news article, forum post)

<section>: Section.
    It is used for grouping different parts of a page (e.g., About Us, Services)

Here <h1><b>Semantic Element</b></h1> is the nested HTML element that is <b> element (child) is nested inside the <h1> element (parent).
 -->
