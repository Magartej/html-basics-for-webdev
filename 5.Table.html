<!-- Table tags  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tags</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ram</td>
          <td>25</td>
          <td>Kathmandu</td>
        </tr>
        <tr>
          <td rowspan="2">Hari</td>
          <td>30</td>
          <td>Pokhara</td>
        </tr>
        <tr>
          <td>30</td>
          <td>Lumbini</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">Total Records: 2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

<!-- 
<table>: Table. And (border="1") is attribute used to add a border.

<thead>: Table header group.

<tr>: Table row.

<tbody>: Table body group.

<td>: Table data cell.

<th>: Table header cell.

<tfoot>: Table footer group.

Here (colspan) and (rowspan) attributes allow you to merge cells across multiple columns or rows
-->
