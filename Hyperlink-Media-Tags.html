<!-- This is hyperlink and media tags -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hyperlink and media tags</title>
  </head>
  <body>
    <h1>Hyperlink and Media Tags</h1>
    <a href="https://www.google.com">Open Google</a>
    
    <h2>Global Attributes</h2>
    <p id="intro" class="highlight" title="Hover to see this!" style="color: blue;">
      Welcome to Global Attributes
    </p>

    <h3>Comman Attributes</h3>
    <img src="logo.png" alt="Picture" style="width: 200px; height:100px;" />
    <audio src="audio.mp3" controls width="100" height="100">
    <video src="video.mp4" controls width="320" height="240">
  </body>
</html>

<!-- 
<a>: Anchor tag (used for links) where href attribute which is hypertext reference, the URL or path the link points to.

<img>: Image tag. 
  Here (src) attribute specifies the path to the image file, alt provides alternative text, and width/height set dimensions.

Here the (href) used in <a> tag is common attributes as it can be frequently used but this common attributes is specific to certain tags only.
But (id, class, title, style) in <img> tag is global attributes as they are a set of predefined HTML attributes that can be used on ANY HTML element, no matter what the tag is (<p>, <div>, <img>, etc.

<audio>, <video>: Audio and Video element.
  Here (src) attribute specifies the audio file, and controls attribute adds playback controls.
-->
