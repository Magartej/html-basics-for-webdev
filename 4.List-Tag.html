<!-- This is list tag -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tag</title>
  </head>
  <body>
    <h1>Ordered List</h1>
    <ol>
      <li>Bike</li>
      <li>Car</li>
      <li>Truck</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Cherries</li>
    </ul>
  </body>
</html>

<h3>Nested list</h3>
<ul>
  <li>
    Fruits
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
  </li>
  <li>
    Vegetables
    <ul>
      <li>Carrot</li>
      <li>Broccoli</li>
    </ul>
  </li>
</ul>

<!-- 
Unordered list: <ul>, <li>

Ordered list: <ol>, <li>

<ul> inside <ol> or <ol> inside <ul> Nest as many levels as needed (but keep it readable)
  -->
