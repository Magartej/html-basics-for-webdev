<!DOCTYPE html>
<html>
  <head>
    <title>Google Map with Marker (Iframe)</title>
  </head>
  <body>
    <h2>Our Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6798.982555455886!2d85.3201204368523!3d27.687846528129594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19b9a9463491%3A0xc5acc358db7249b!2sUN%20Park!5e0!3m2!1sen!2snp!4v1751008046386!5m2!1sen!2snp"
      width="450"
      height="350"
      style="border: 1px solid #ccc"
    ></iframe>

    <h2>Watch This Video:</h2>

    <iframe
      width="450"
      height="350"
      src="https://www.youtube.com/embed/BsDoLVMnmZs?si=xVoN6UzDVGtHIpTj"
      title="YouTube video player"
      frameborder="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>

<!-- 

This HTML code creates a simple webpage that includes an embedded Google Map and a YouTube video. 

The map is displayed using an `<iframe>` element, which allows you to embed another HTML page within the current page.

The first `<iframe>` displays a Google Map centered on UN Park in Nepal, with specific latitude and longitude coordinates. The `src` attribute contains the URL for the Google Maps embed, which includes parameters for the map's view and location.
  
The second `<iframe>` embeds a YouTube video, allowing users to watch it directly on the webpage without needing to navigate away. The `src` attribute for the YouTube video includes the video ID and additional parameters to control playback and appearance.

-->
