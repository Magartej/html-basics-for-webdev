<!-- This is a basic HTML document structure: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive design -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Internet Explorer compatibility -->
    <meta name="description" content="This is a description of the web page" />
    <!-- Description for search engines -->
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <!-- Keywords for search engines -->
    <meta name="author" content="Your Name" />
    <!-- Author name -->
    <title>Document</title>
  </head>
  <body>
    <!-- Your content here -->
  </body>
</html>

<!-- 
DODUMENT STRUCTURE TAGS

<!DOCTYPE html>: Tag specifies that the document.
<html lang="en">: Tag defines the document to be in English.
<html>: Encloses the entire HTML document.
<head>: Contains meta-information and links to scripts and stylesheets.
<body>: Contains the content of the web page.

METADATA TAGS
<title>: Sets the title of the web page.
<meta>: Provides metadata such as character set, author, and viewport settings.
<link>: Links external resources like stylesheets.

-->
