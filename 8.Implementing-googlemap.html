<!DOCTYPE html>
<html>
  <head>
    <title>Google Map with Marker (Iframe)</title>
  </head>
  <body>
    <h2>Our Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6798.982555455886!2d85.3201204368523!3d27.687846528129594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19b9a9463491%3A0xc5acc358db7249b!2sUN%20Park!5e0!3m2!1sen!2snp!4v1751008046386!5m2!1sen!2snp"
      width="450"
      height="350"
      style="border: 1px solid #ccc"
    ></iframe>
  </body>
</html>

<!-- 
This code embeds a Google Map with a marker at a specific location using an iframe. 
iframe is used to display the map, which includes a specific location (UN Park in this case) with latitude and longitude coordinates. The map is set to a width of 450 pixels and a height of 350 pixels, with a border for styling.
You can replace the `src` URL with any other Google Maps embed link to show a different location or customize the map further.
-->
